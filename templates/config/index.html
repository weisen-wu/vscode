{% extends "base.html" %}

{% block title %}系统配置 - 上特基站管理系统{% endblock %}

{% block content %}
<div class="content-container">
    <div class="page-header">
        <h1 class="page-title">系统配置</h1>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('config.update') }}">
                <div class="form-group">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <label class="form-label">灯条重复性检查</label>
                            <p class="text-muted">开启后，新建和编辑灯条时会检查MAC地址和工单号是否重复</p>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="check_lightstrip_duplicate" 
                                   name="check_lightstrip_duplicate" 
                                   {% if config.check_lightstrip_duplicate %}checked{% endif %}>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">保存设置</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
