<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上特基站管理系统 - 登录</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            font-family: 'Noto Sans SC', sans-serif;
        }

        .login-page {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .login-left {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .login-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('{{ url_for('static', filename='images/pattern.svg') }}') center/cover;
            opacity: 0.1;
        }

        .system-title {
            position: relative;
            color: white;
            margin-bottom: 40px;
            z-index: 1;
        }

        .system-title h1 {
            font-size: 3em;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .system-title p {
            font-size: 1.2em;
            margin: 10px 0 0;
            opacity: 0.8;
        }

        .login-right {
            width: 450px;
            background: white;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form {
            max-width: 100%;
        }

        .login-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .login-header h2 {
            color: #1a237e;
            font-size: 2em;
            margin: 0;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #455a64;
            font-size: 0.9em;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #f5f5f5;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #1a237e;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(26, 35, 126, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            font-size: 1em;
            font-weight: 500;
            color: white;
            background: linear-gradient(45deg, #1a237e, #0d47a1);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(26, 35, 126, 0.2);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #ef5350;
            color: white;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 1024px) {
            .login-left {
                display: none;
            }
            .login-right {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-left">
            <div class="system-title">
                <h1>上特基站管理系统</h1>
                <p>智能 · 高效 · 可靠的基站监控平台</p>
            </div>
        </div>
        <div class="login-right">
            <div class="login-form">
                <div class="login-header">
                    <h2>系统登录</h2>
                </div>
                
                <form method="POST">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <div class="form-group">
                        <label class="form-label" for="username">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-login">登录</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
