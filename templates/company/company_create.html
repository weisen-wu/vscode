{% extends "base.html" %}

{% block title %}添加公司{% endblock %}

{% block navbar_title %}添加公司{% endblock %}

{% block content %}
<div class="content-container">
    <div class="content-header border-bottom">
        <h1 class="h2 py-2 mb-0">添加公司</h1>
    </div>

    <div class="mt-3">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">公司名称</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">地址</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="mb-3">
                <label for="contact_person" class="form-label">联系人</label>
                <input type="text" class="form-control" id="contact_person" name="contact_person">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">电话</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{{ url_for('company.list_companies') }}" class="btn btn-secondary">返回</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
